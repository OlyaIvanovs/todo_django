{% extends "base.html" %}
{% block content %}
    <h3>Add Todo</h3>
    <form action="{% url 'add_todo' %}" method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" /><br><br>
        <textarea name="text" placeholder="Text"></textarea><br>
        <input type="submit" value="Add" />
    </form>
{% endblock %}
