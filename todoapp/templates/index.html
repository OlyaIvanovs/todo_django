{% extends "base.html" %}

{% block content %}
    {% if todos %}
    <ul>
        {% for todo in todos %}
            <li>
                <a href="{% url 'todo' todo.id %}">
                    {{ todo.title }}: 
                </a>
                {{ todo.text }}
            </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
