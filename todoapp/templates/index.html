{% extends "base.html" %}

{% block content %}
    {% if todos %}
    <ul>
        {% for todo in todos %}
            <li>
                <a href="{% url 'todo' todo.id %}">
                    {{ todo.title }}: 
                </a>
                {{ todo.text }}
                <form action="{% url 'delete_todo' todo.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
